{% extends 'base.html' %}
{% block page_content %}

    <div>
        {% for course in courses %}
            <div class="card ml-3 mb-3" style="width: 30rem;">

            <h5 class="card-title"><a href="{% url 'courses details' course.pk %}">{{ course.title }}</a></h5>
            <img src="{{ course.picture.url }}" class="card-img-top" alt="Image">

            </div>
        {% endfor %}
    </div>


{% endblock %}
