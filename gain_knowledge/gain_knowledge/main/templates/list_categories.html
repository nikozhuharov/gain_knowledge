{% extends 'base.html' %}
{% block page_content %}
    <div>
        {% for category in object_list %}
            <div class="card ml-3 mb-3" style="width: 30rem;">

            <h5 class="card-title"><a href="{% url 'list courses' category.pk %}">{{ category.title }}</a></h5>
            <img src="{{ category.picture.url }}" class="card-img-top" alt="Image">

            </div>
        {% endfor %}
    </div>
{% endblock %}
